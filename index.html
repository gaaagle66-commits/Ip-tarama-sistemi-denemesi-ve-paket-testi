
<!DOCTYPE html>
<html>
<head>
    <title>Network Scanner</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        .box {
            width: 350px; padding: 20px; border: 1px solid #333;
            border-radius: 8px;
        }
        input {
            width: 100%; padding: 10px; font-size: 18px;
            margin-bottom: 15px;
        }
        button {
            width: 100%; padding: 12px; font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>IP Tarama Aracı</h2>

    <div class="box">
        <form action="/scan" method="post">
            <label>Test edilecek cihazın IP adresi:</label>
            <input type="text" name="ip" placeholder="Örn: 192.168.1.5" required>
            <button type="submit">Taramayı Başlat</button>
        </form>
    </div>
</body>
</html>
